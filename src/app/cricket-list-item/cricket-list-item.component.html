<div *ngIf="Players" class="cricket-items">

  <h1>Player Info</h1>
  <h3><strong>ID:</strong>{{Players.id}}</h3>
  <h3><strong>Name:</strong>{{Players.playerName}}</h3>
  <p>Age: {{Players.age}}</p>
  <p>Team: {{Players.team}}</p>
  <p>Jersey Number: {{Players.jerseyNumber}}</p>
  <p>Rating: {{Players.rating}}</p>
  <p>Retired: {{Players.isRetired}}</p>
</div>
