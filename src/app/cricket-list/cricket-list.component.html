<div>
  <table>
    <tbody>
    <tr *ngFor="let player of Players">

      <td>{{ player.playerName }}</td>
      <td>{{ player.age }}</td>
      <td>{{ player.team }}</td>
      <td>{{ player.jerseyNumber }}</td>
      <td>{{ player.isRetired ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>
</div>
