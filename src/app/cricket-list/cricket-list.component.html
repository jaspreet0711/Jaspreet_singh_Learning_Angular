<div>
  <h2>Best Cricket Players</h2>
  <table>
    <thead>
    <tr>
      <th>Player Name</th>
      <th>Age</th>
      <th>Team</th>
      <th>Jersey Number</th>
      <th>isRetired</th>
      <th>Images</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let player of Players" (click) = "selectCricket(player)">

      <td>{{ player.playerName }}</td>
      <td>{{ player.age }}</td>
      <td>{{ player.team }}</td>
      <td>{{ player.jerseyNumber }}</td>
      <td>{{ player.isRetired ? 'True' : 'False' }}</td>
      <td><img [ngSrc]="player.image" width="100" height="100" priority></td>
    </tr>
    </tbody>
  </table>
  <app-cricket-list-item [player] = "selectedCricket"></app-cricket-list-item>
</div>
