<div class="container">
  <h2>Players Names</h2>
  <div *ngFor="let player of Players">
    <h3>{{ player.playerName }}</h3>
    <p>Age: {{ player.age }}</p>
    <p>Team: {{ player.team }}</p>
    <p>Jersey No. :{{player.jerseyNumber}}</p>
    <p>Is player Retired?: {{ player.isRetired? 'Yes' : 'No' }}</p>

  </div>
</div>
